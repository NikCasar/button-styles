<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Button styles</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <!-- This <div> is just so each button will be on its own line -->
  <div>
    <a class="btn" href="#primary">Primary button</a>
  </div>
  <div>
    <a class="btn btn-subtle" href="#subtle">Subtle button</a>
  </div>
  <div>
    <a class="btn btn-ghost" href="#ghost">Ghost button</a>
  </div>
  <div>
    <a class="btn btn-warning" href="#warning">Warning button</a>
  </div>
  <div>
    <a class="btn btn-small" href="#primary">Primary button</a>
  </div>
  <div>
    <a class="btn btn-subtle btn-small" href="#subtle">Subtle button</a>
  </div>
  <div>
    <a class="btn btn-ghost btn-small" href="#ghost">Ghost button</a>
  </div>
  <div>
    <a class="btn btn-warning btn-small" href="#warning">Warning button</a>
  </div>
  <div>
    <a class="btn btn-big" href="#primary">Primary button</a>
  </div>
  <div>
    <a class="btn btn-subtle btn-big" href="#subtle">Subtle button</a>
  </div>
  <div>
    <a class="btn btn-ghost btn-big" href="#ghost">Ghost button</a>
  </div>
  <div>
    <a class="btn btn-warning btn-big" href="#warning">Warning button</a>
  </div>
  <!-- Add all other button styles here with both the <div> & <a> tags -->

</body>
</html>
